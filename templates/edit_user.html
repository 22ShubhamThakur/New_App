<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="{{ url_for('edit_user', user_id=user[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required><br><br>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ user[3] }}" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
